<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MTurk " />
    <meta name="author" content="" />
    <title>Data Collection App - Aleyna Kutuk</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

    <div class="row">
      <div class="column-left"></div>

      <div class="column-middle" style="font-family: 'Montserrat', sans-serif">
        <h2
          class="heading"
          style="font-size: 24px; font-weight: 700; margin-bottom: 20px"
        >
          Select the scene descriptions txt file now!!
        </h2>
        <h3
          class="subheading"
          style="font-size: 20px; font-weight: 400; margin-bottom: 10px"
        >
          Please wait for the instructor!! She should arrange your setup :)
        </h3>
        <div
          class="button-container"
          style="display: flex; justify-content: flex-end"
        >
          <input type="file" name="inputFileToRead" id="inputFileToRead"/>
          <button id="submitBtn" class="btn" style="width: 80px; height: 30px; font-size: 15px;">NEXT</button>
        </div>
      </div>

      <div class="column-right"></div>
    </div>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          window.location.href = "drawing_info.html";
        });

      document.getElementById("inputFileToRead")
      .addEventListener("change", function () {
        var fr = new FileReader();
        fr.readAsText(this.files[0]);
        fr.onload = function () {
          localStorage.setItem("scene_descriptions", fr.result);
          console.log(fr.result);
        };  
      });

    </script>
  </body>
</html>
