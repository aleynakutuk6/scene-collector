<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
  
 
    <div class="row">

      <div class="column-left"></div>

      <div class="column-middle">
        <button class = "btn" style="width: 200px; height: 50px; font-size: 15px;" onclick="showDescription()">Show Description</button>
        <div>
          <div id="ShowDescription">
            <h2 id="objectName" style="font-size: 20px; display: inline;"></h2>
          </div>
        </div>
        
        
        <div id="timer" style="background-color: midnightblue; color: white; font-size: 30px; text-align: center;">
          <p id="seconds"></p>
        </div>
        
        <div id="canvas-wrapper" style="width: device-width; height: 570px; position: relative; user-select: none; background-color: white;" style="display:block">
          <canvas id="canvas"
            >Your browser does not support canvas. Please upgrade it!</canvas>
        </div>

        <div id="element-container" style="width: device-width px; height: 570px;">
            <div style="justify-content: right; display: flex; margin-left: auto; margin-right: 0; ">
              <button href="#" type="button" class = "btn" id="modeButton" style="width: 70px; height: 70px; font-size: 15px;"><img src="lasso.png" alt="Image"></button>
              <button id="submitBtn" class = "btn" style="width: 70px; height: 70px; font-size: 15px;" onclick="deleteObjects()"><img src="eraser.png" alt="Image"></button>
              <button id="submitBtn" class = "btn" style="width: 150px; height: 30px; font-size: 15px;" onclick="nextSketch()">Next</button>
            </div>
        </div>

      </div>

      <div class="column-right"></div>
      
    </div>

    <!--https://cdnjs.com/libraries/fabric.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>    

    <script>
      function showDescription() {
        var x = document.getElementById("ShowDescription");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }

    </script>
    <script src="drawing.js"></script>

  </body>
</html>
