<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
  
    
    <div class="row">

      <div class="column-left"></div>

      <div class="column-middle" style="margin-right: 140px;">

        <div class="flexcontainer" style="height: 150px;">
          <div id="element-container" style="width: device-width px; height: 70px;">
            <div style="justify-content: right; display: flex; margin-right: 0; ">
              <button href="#" type="button" class = "btn" id="modeButton" style="width: 70px; height: 70px; font-size: 15px;"><img src="eraser.png" alt="Image"></button>
              
            </div>
        </div>
          <div id="ShowDescription" style="font-size: 18px; display: flex; width: 90%;">
            <h2 id="objectName" style="font-size: 18px;  display: flex; width: 90%;"></h2>
          </div>
        

        
        
        <div id="timer" style=" height: 40px; color:#a091ff; font-size: 30px; text-align: center; display: flex; background-color: white; margin-top: 30px; border: 3px solid #000000;
        border-radius: 3px; ;  ">
          <p id="seconds" style="margin-top: 0px;"></p>
        </div>
        <button id="submitBtn" class = "btn" style="width: 70px; height: 70px; font-size: 15px;font-family: 'QuickDraw';" onclick="nextSketch()">Next</button>
      </div>
        
        <div id="canvas-wrapper" style="width: device-width; height: 690px; position: relative; user-select: none; background-color: white;" style="display:block">
          <canvas id="canvas"
            >Your browser does not support canvas. Please upgrade it!</canvas>
        </div>
        


      </div>


      
    </div>

    <!--https://cdnjs.com/libraries/fabric.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>    

    <script>
      function showDescription() {
        var x = document.getElementById("ShowDescription");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }

    </script>
    <script src="drawing.js"></script>

  </body>
</html>
