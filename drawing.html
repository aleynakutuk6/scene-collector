<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
  
 
    <div class="row">

      <div class="column-left"></div>

      <div class="column-middle">
        <div id="objectNameContainer">
          <h2 id="prefix" style="width: 1200px; height: 5px; font-size: 20px; text-align: center; display: inline;"><strong>Description: </strong></h2>
          <h2 id="objectName" style="width: 1200px; height: 35px; font-size: 20px; text-align: center; display: inline;"></h2>
          <p id="seconds"></p>
        </div>

        <div id="canvas-wrapper" style="width: 1250px; height: 570px; position: relative; user-select: none;" style="display:block">
          <canvas id="canvas"
            >Your browser does not support canvas. Please upgrade it!</canvas>
        </div>

        <div id="element-container" style="width: 1250px; height: 570px;">
            <div style="justify-content: right; display: flex; margin-left: auto; margin-right: 0;">
              <button href="#" type="button" class = "btn" id="modeButton" style="width: 150px; height: 30px; font-size: 15px;">Select stroke</button>
              <button id="submitBtn" class = "btn" style="width: 150px; height: 30px; font-size: 15px;" onclick="deleteObjects()">Delete</button>
              <button id="submitBtn" class = "btn" style="width: 150px; height: 30px; font-size: 15px;" onclick="nextSketch()">Next</button>
            </div>
        </div>

      </div>

      <div class="column-right"></div>
      
    </div>

    <!--https://cdnjs.com/libraries/fabric.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>    
    <script src="drawing.js"></script>

  </body>
</html>
