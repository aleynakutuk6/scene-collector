<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
  </body>

  <div class="row">
    <div class="column-left"></div>
    <div class="column-middle">
      <div class="center_wrapper">
        <div class="center_wrapper-topalign"></div>
        <div class="center_wrapper-centeralign"> 
          <h1 class="heading">LAST STEP BEFORE THE START!</h1>
          <p>We require your email address to store your drawings in our database.</p>
          <label class="email" for="email">E-mail address: </label>
          <input class="email" type="text" id="email" name="email" placeholder="Write your email">
          <br>
          <br>
          <div id="start-container">
           <button href="#" type="button" class = "btn" id="submitBtn">FINISH</button>
         </div>
         </div>
        <div class="center_wrapper-bottomalign"></div>
      </div>
    </div>
    <div class = "column-right"></div>
  </div>

  <script>

    document
      .getElementById("submitBtn")
      .addEventListener("click", function () {
        
        email = email.value;

        localStorage.setItem("email", email);

        window.location.href = "./drawing.html";
      });
    
  </script>
