<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

    <div class="row">
      <div class="column-left"></div>

      <div class="column-middle">
        <h1
          class="heading" style="font-size: 20pt;"
        >
          Did you understand the instructions?
        </h1>
        <h2
          class="subheading" style="font-size: 16pt;"
        >
          If not, you will be redirected to the instructions again!
        </h2>

        <br>
        <br>

        <div>
            <label style="font-size: 14pt;">1) Labelled object strokes become RED.</label>
            <br>
            <label for="yes1">
            <input type="radio" name="question1" id="yes1" value="Yes">True
          </label>
          <label for="no1">
            <input type="radio" name="question1" id="no1" value="No">False
          </label>
        </div>

        <br>

        <div>
            <label style="font-size: 14pt;">2) You have to label every stroke in the scene.</label>
            <br>
          <label for="yes2">
            <input type="radio" name="question2" id="yes2" value="Yes">True
          </label>
          <label for="no2">
            <input type="radio" name="question2" id="no2" value="No">False
          </label>
        </div>

        <br>

        <div>
            <label style="font-size: 14pt;">3) You should start labeling the object you draw first.</label>
            <br>
          <label for="yes3">
            <input type="radio" name="question3" id="yes3" value="Yes">True
          </label>
          <label for="no3">
            <input type="radio" name="question3" id="no3" value="No">False
          </label>
        </div>

        <br>

        <div>
            <label style="font-size: 14pt;">4) You should label each stroke of an object separately.</label>
            <br>
          <label for="yes4">
            <input type="radio" name="question4" id="yes4" value="Yes">True
          </label>
          <label for="no4">
            <input type="radio" name="question4" id="no4" value="No">False
          </label>
        </div>

        <div style="justify-content: right; display: flex; margin-left: auto; margin-right: 0;">
          <button href="#" type="button" class = "btn" id="submitBtn" 
               style="width: 150px; height: 30px; font-size: 15px;">START</button>
         </div>

      </div>

      <div class="column-right"></div>
    </div>

    <script>

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          
          no1 = no1.checked;
          yes2 = yes2.checked;
          no3 = no3.checked;
          no4 = no4.checked;

          if (no1 && yes2 && no3 && no4){
            console.log("passed");
            window.location.href = "./label.html";
          }
          else{
            window.location.href = "./label_info.html";
          }
          
        });
      
    </script>
  </body>
</html>
