<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

    <div class="row" style="display: flex; align-items: center; justify-content: center;">  
      <div class="column-left"></div>
      <div class="column-middle">
        <h1 class="heading">Did you understand the instructions? </h1>
        <h2 class="subheading"> If not, you will be redirected to the instructions again! </h2>
        
        <br>
        <br>

        <label style="font-size: 12pt;">1) Once you have labelled an object, it will be black.</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes1">
              <input type="radio" name="question1" id="yes1" value="Yes">Yes
            </label>
            <label class= "bln" for="no1">
              <input type="radio" name="question1" id="no1" value="No">No
            </label>
        </div> 
        <br>

        <label style="font-size: 12pt;">2) It is necessary to provide a label for each object separately. <br>
          (you cannot label all tree/book/cloud objects at once.)</label>
        <br>
        <div class="row-radios">
           <label class= "bln" for="yes2">
             <input type="radio" name="question2" id="yes2" value="Yes">Yes
           </label>
           <label class= "bln" for="no2">
             <input type="radio" name="question2" id="no2" value="No">No
           </label>
        </div>
        <br>

        
        <label style="font-size: 12pt;">3) To select a stroke you can use the left arrow key.</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes3">
              <input type="radio" name="question3" id="yes3" value="Yes">Yes
            </label>
            <label class= "bln" for="no3">
              <input type="radio" name="question3" id="no3" value="No">No
            </label>
        </div> 
        <br>

        <label style="font-size: 12pt;">4) You may leave an object without labeling if you cannot find its category on the given list.</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes4">
              <input type="radio" name="question4" id="yes4" value="Yes">Yes
            </label>
            <label class= "bln" for="no4">
              <input type="radio" name="question4" id="no4" value="No">No
            </label>
        </div> 
        <br>
        <br>

        <div id="start-container">
          <button href="#" type="button" class = "btn" id="submitBtn">START</button>
         </div>
         
      </div>
      <div class="column-right"></div>

    </div>

    <script>

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          
          yes1 = yes1.checked;
          yes2 = yes2.checked;
          no3 = no3.checked;
          no4 = no4.checked;

          if (yes1 && yes2 && no3 && no4){
            window.location.href = "./label.html";
          }
          else{
            window.location.href = "./label_info.html";
          }
          
        });
      
    </script>
  </body>
</html>
