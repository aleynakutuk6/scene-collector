<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

    <div class="row">
      <div class="column-left"></div>
      <div class="column-middle">
        <h1 class="heading">Did you understand the instructions? </h1>
        <h2 class="subheading"> If not, you will be redirected to the instructions again! </h2>
        
        <br>
        <br>

        <label style="font-size: 14pt;">1) Are you required to both DRAW and DESCRIBE what you draw on a canvas simultaneously?</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes1">
              <input type="radio" name="question1" id="yes1" value="Yes">Yes
            </label>
            <label class= "bln" for="no1">
              <input type="radio" name="question1" id="no1" value="No">No
            </label>
        </div> 
        <br>

        <label style="font-size: 14pt;">2) Is it mandatory to EXCLUSIVELY draw objects that are mentioned in the scene description?</label>
        <br>
        <div class="row-radios">
           <label class= "bln" for="yes2">
             <input type="radio" name="question2" id="yes2" value="Yes">Yes
           </label>
           <label class= "bln" for="no2">
             <input type="radio" name="question2" id="no2" value="No">No
           </label>
        </div>
        <br>

        
        <label style="font-size: 14pt;">3) Do you have any time restriction while you are drawing?</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes3">
              <input type="radio" name="question3" id="yes3" value="Yes">Yes
            </label>
            <label class= "bln" for="no3">
              <input type="radio" name="question3" id="no3" value="No">No
            </label>
        </div> 
        <br>

        <label style="font-size: 14pt;">4) To delete any drawn object from the scene, you must click to the eraser button and then click to the line that you want to remove.</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes4">
              <input type="radio" name="question4" id="yes4" value="Yes">Yes
            </label>
            <label class= "bln" for="no4">
              <input type="radio" name="question4" id="no4" value="No">No
            </label>
        </div> 
        <br>
        <br>

        <div id="start-container">
          <button href="#" type="button" class = "btn" id="submitBtn" 
               style="width: 150px; height: 30px; font-size: 15px;">START</button>
         </div>
         
      </div>
      <div class="column-right"></div>
    </div>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          
          yes1 = yes1.checked;
          no2 = no2.checked;
          yes3 = yes3.checked;
          yes4 = yes4.checked;

          if (yes1 && no2 && yes3 && yes4){
            window.location.href = "./get_mail.html";
          }
          else{
            window.location.href = "./index.html";
          }
        });
      
    </script>
  </body>
</html>
