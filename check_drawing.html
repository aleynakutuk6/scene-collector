<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

    <div class="row">
      <div class="column-left"></div>
      <div class="column-middle">
        <h1 class="heading">Did you understand the instructions? </h1>
        <h2 class="subheading"> If not, you will be redirected to the instructions again! </h2>
        
        <br>
        <br>

        <label style="font-size: 12pt;">1) Is it necessary to both DRAW on the canvas and PROVIDE a verbal description of the scene simultaneously?</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes_verbal">
              <input type="radio" name="question1" id="yes_verbal" value="Yes">Yes
            </label>
            <label class= "bln" for="no_verbal">
              <input type="radio" name="question1" id="no_verbal" value="No">No
            </label>
        </div> 
        <br>

        <label style="font-size: 12pt;">2) Are you allowed to draw objects that are not mentioned in the scene description?</label>
        <br>
        <div class="row-radios">
           <label class= "bln" for="yes_objects">
             <input type="radio" name="question2" id="yes_objects" value="Yes">Yes
           </label>
           <label class= "bln" for="no_objects">
             <input type="radio" name="question2" id="no_objects" value="No">No
           </label>
        </div>
        <br>

        
        <label style="font-size: 12pt;">3) Is there a time limit while you are drawing?</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes_timelimit">
              <input type="radio" name="question3" id="yes_timelimit" value="Yes">Yes
            </label>
            <label class= "bln" for="no_timelimit">
              <input type="radio" name="question3" id="no_timelimit" value="No">No
            </label>
        </div> 
        <br>
        <label style="font-size: 12pt;">4) Is it okay to begin drawing the next object before completing the current one?</label>
        <br>
        <div class="row-radios">
            <label class= "bln" for="yes_stroke">
              <input type="radio" name="question4" id="yes_stroke" value="Yes">Yes
            </label>
            <label class= "bln" for="no_stroke">
              <input type="radio" name="question4" id="no_stroke" value="No">No
            </label>
        </div> 
        <br>

        <div id="start-container">
          <button href="#" type="button" class = "btn" id="submitBtn">START</button>
         </div>
         
      </div>
      <div class="column-right"></div>
    </div>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          
          yes_verbal = yes_verbal.checked;
          yes_objects = yes_objects.checked;
          yes_timelimit = yes_timelimit.checked;
          no_stroke = no_stroke.checked;

          if (yes_verbal && yes_objects && yes_timelimit && no_stroke){
            window.location.href = "./get_mail.html";
          }
          else{
            window.location.href = "./index.html";
          }
        });


    </script>
  </body>
</html>
