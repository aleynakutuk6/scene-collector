<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Collection Web Application" />
    <meta name="author" content="Aleyna Kutuk" />
    <title>Scene Sketch Data Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

    <div class="row" style="display: flex;
    align-items: center;
    justify-content: center;">


      <div class="column-middle">
        <h1
          class="heading" style="font-size: 20pt;"
        >
          Did you understand the instructions?
        </h1>
        <h2
          class="subheading" style="font-size: 16pt;"
        >
          If not, you will be redirected to the instructions again!
        </h2>

        <br>
        <br>

        <div>
            <label style="font-size: 14pt;">1) You are going to DRAW and TELL about the scene at the same time?</label>
            <br>
            <label class= "bln" for="yes1">
            <input type="radio" name="question1" id="yes1" value="Yes">True
          </label>
          <label class= "bln" for="no1">
            <input type="radio" name="question1" id="no1" value="No">False
          </label>
        </div>

        <br>

        <div>
            <label style="font-size: 14pt;">2) You must ONLY draw objects given in the scene description?</label>
            <br>
          <label class= "bln" for="yes2">
            <input type="radio" name="question2" id="yes2" value="Yes">True
          </label>
          <label class= "bln" for="no2">
            <input type="radio" name="question2" id="no2" value="No">False
          </label>
        </div>

        <br>

        <div>
            <label style="font-size: 14pt;">3) Can the instructor see the scene description while you are drawing?</label>
            <br>
          <label class= "bln" for="yes3">
            <input type="radio" name="question3" id="yes3" value="Yes">Yes
          </label>
          <label class= "bln" for="no3">
            <input type="radio" name="question3" id="no3" value="No">No
          </label>
        </div>

        <br>

        <div>
            <label style="font-size: 14pt;">4) To select and delete stroke we have to use two buttons.</label>
            <br>
          <label class= "bln" for="yes4">
            <input type="radio" name="question4" id="yes4" value="Yes">True
          </label>
          <label class= "bln" for="no4">
            <input type="radio" name="question4" id="no4" value="No">False
          </label>
        </div>
<br>
        <div style="justify-content: center; display: flex; margin-left: auto; margin-right: 0;">
          <button href="#" type="button" class = "btn" id="submitBtn" 
               style="width: 150px; height: 30px; font-size: 15px;">START</button>
         </div>

      </div>

    </div>

    <script>

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          
          yes1 = yes1.checked;
          yes4 = yes4.checked;
          no2 = no2.checked;
          no3 = no3.checked;

          if (yes1 && yes4 && no2 && no3){
            console.log("passed");
            window.location.href = "./drawing.html";
          }
          else{
            window.location.href = "./index.html";
          }
          
        });
      
    </script>
  </body>
</html>
